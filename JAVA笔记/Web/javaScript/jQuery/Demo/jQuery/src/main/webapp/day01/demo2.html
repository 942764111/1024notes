<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	function print() {
		var ps = $("p");
		console.log(ps);
		for(var i=0;i<ps.length;i++) {
			console.log(ps[i]);
			alert(ps[i].innerHTML);
		}
	}
	function chg(img) {
		if($(img).width()==218) {
			$(img).width(250).height(250);
		} else {
			$(img).width(218).height(218);
		}
	}
</script>
</head>
<body>
	<input type="button" value="打印"
		onclick="print();"/>
	<p>1.jQuery对象本质上就是DOM数组</p>
	<p>2.jQuery对象才能调用jQuery API</p>
	<p>3.DOM对象才能调用DOM API</p>
	<div>
		<img src="../images/01.jpg" onclick="chg(this);"/>
		<img src="../images/02.jpg" onclick="chg(this);"/>
		<img src="../images/03.jpg" onclick="chg(this);"/>
	</div>
</body>
</html>
