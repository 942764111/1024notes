<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#d1 {
		width: 100px;
		height: 100px;
		background-color: red;
		/*动画基于相对/绝对/固定定位*/
		position: relative;
	}
</style>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	function f1() {
		$("#d1").show(3000);
	}
	function f2() {
		//显示/隐藏的动画的本质：
		//通过定时器不断的修改元素的样式(大小/透明度)。
		//参数2是一个函数，jQuery会在动画执行完后，
		//自动调用此函数，该函数称之为回调函数。
		//回调函数：在某件事完成后自动调用的函数。
		$("#d1").hide(3000,function(){
			console.log("over");
		});
		//hide是用定时器做的，相当于支线程，
		//当前方法f2相当于主线程，二者并发执行。
		//所以会立刻输出ok。
		console.log("ok");
	}
	$(function(){
		//给div绑定hover事件
		$("#d1").hover(
			function(){
				$(this).animate({"left":"10px"},500);
			},
			function(){
				$(this).animate({"left":"0"},500);
			}
		);
	});
</script>
</head>
<body>
	<p>
		<input type="button" value="显示"
			onclick="f1();"/>
		<input type="button" value="隐藏"
			onclick="f2();"/>
	</p>
	<div id="d1"></div>
</body>
</html>
