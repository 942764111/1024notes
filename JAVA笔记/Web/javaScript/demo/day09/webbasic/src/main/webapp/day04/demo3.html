<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 318px;
		height: 318px;
		border: 1px solid red;
		/*此处加position仅仅是为了将其作为
		 相对定位参考的目标而已，该元素不需要
		 释放位置及偏移。 */
		position: relative;
	}
	p {
		/*绝对定位*/
		position: absolute;
		bottom: 40px;
		width: 318px;
		line-height: 20px;
		background-color: #FFF;
		text-align: center;
	}
</style>
</head>
<body>
	<div>
		<img src="../images/3.jpg"/>
		<p>苍老师到此一游</p>
	</div>
</body>
</html>
