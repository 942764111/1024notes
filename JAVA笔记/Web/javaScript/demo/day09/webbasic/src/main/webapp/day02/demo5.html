<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*1.单个边设置边框*/
	h1 {
		border-left: 10px solid blue;
	}
	/*2.四个边设置相同的边框*/
	p {
		border: 1px dashed red;
	}
	/*3.内容溢出时的处理：
		默认情况下，元素的高度会自适应，不会溢出。
		当设置了固定的高度后可能会导致溢出。*/
	p {
		width: 200px;
		height: 60px;
		overflow: auto;
	}
</style>
</head>
<body>
	<h1>苍老师</h1>
	<p>
		刘苍松，系达内Java教学总监。
		他是Java教学改革的先驱。
		同时他也是一名摄影爱好者，
		他拍的片都很么么哒！
		他最擅长捕捉肉体和灵魂的契合点，
		能够折射出对人性的思考与鞭挞！
	</p>
</body>
</html>
