<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 2.内部样式：
	在head内部的style标签里写的样式。 -->
<style>
	/*css注释是这样的*/
	h2 {
		color: blue;
	}
</style>
<!-- 3.外部样式：
	在单独的css文件内写样式，
	需要将此文件引入到网页上。 -->
<link rel="stylesheet" href="my.css"/>
</head>
<body>
	<!-- 1.内联样式：
		直接在style属性里写的样式。 -->
	<h1 style="color:red;">CSS</h1>
	<h2>CSS可以美化网页</h2>
	<h2>CSS有3种用法</h2>
	<p>1.内联样式</p>
	<p>2.内部样式</p>
	<p>3.外部样式</p>
</body>
</html>
