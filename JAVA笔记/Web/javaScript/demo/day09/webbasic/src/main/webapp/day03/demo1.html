<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		border: 1px solid red;
		width: 100px;
		height: 100px;
	}
	/*1.四个边设置相同的边距*/
	#d1 {
		padding: 20px;
		margin: 30px;
	}
	/*2.四个边设置不同的边距(上右下左)*/
	#d2 {
		padding: 10px 20px 30px 40px;
		margin: 40px 30px 20px 10px;
	}
	/*3.单个边设置边距*/
	#d3 {
		padding-left: 20px;
		margin-bottom: 30px;
	}
	/*4.对边设置边距(上下  左右)*/
	#d4 {
		padding: 20px 40px;
		margin: 30px 50px;
	}
	/*5.外边距的特殊用法：
	 在使用对边设置外边距时，若左右值为auto，
	 这元素将水平居中。 */
	#d5 {
		margin: 20px auto;
	}
</style>
</head>
<body>
	<div id="d0">aa</div>
	<div id="d1">bb</div>
	<div id="d2">cc</div>
	<div id="d3">dd</div>
	<div id="d4">ee</div>
	<div id="d5">ff</div>
</body>
</html>
