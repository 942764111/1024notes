<h2>3.URI和URL的区别(面试题)</h2>
<h3>狭义的理解(Java WEB项目)</h3>
<ul>
<li>URI:绝对路径</li>
<li>URL:完整路径</li>
</ul>
<blockquote>
<p>URL包含URI</p>
</blockquote>
<h3>广义的理解(任意WEB项目*)</h3>
<ul>
<li>URI:资源的名字(刘苍松/苍老师/二蛋/cang#null)</li>
<li>URL:资源的真名(刘苍松)</li>
</ul>
<blockquote>
<p>URI包含URL</p>
</blockquote>

</body>
