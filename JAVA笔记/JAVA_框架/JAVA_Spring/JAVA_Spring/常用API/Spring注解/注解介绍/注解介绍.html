<h1>１.利用注解简化配置</h1>
<h2>(1)什么是组件扫描?</h2>
<ul>
<li>Spring容器在启动之后，会扫描指定的包及其子包下面所有的类， </li>
<li>如果类前面有一些特定的注解（比如 @Component）,</li>
<li>则容器会将这个 类纳入容器进行管理（相当于以前在配置文件当中有一个bean元素）。 </li>
</ul>
<h2>(2)如何进行组件扫描?</h2>
