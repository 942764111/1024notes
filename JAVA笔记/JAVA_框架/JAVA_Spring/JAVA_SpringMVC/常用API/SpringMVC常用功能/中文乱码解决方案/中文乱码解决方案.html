<h1>中文乱码解决方案</h1>
<ul>
<li>在表单提交时,如果遇到中文字符会出现乱码现象,</li>
<li>Spring提供了一个CharacterEncodingFilter过滤器,可用于解决乱码问题</li>
</ul>
<h2>CharacterEncodingFilter过滤器使用时需要注意一下问题</h2>
<ul>
<li>1、表单数据以post方式提交</li>
<li>2、在web.xml中配置 CharacterEncodingFilter过滤器</li>
<li>3、页面编码和过滤器指定编码要保持一致</li>
</ul>
